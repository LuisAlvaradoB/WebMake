############################ Slider ##########################
slider:
  enable : true
  slider_item:
    ################# Slider item loop
    - title : "Desarrollo Web & Ecommerce"
      subtitle : "Desarrollamos sitios web informativos, ecommerce y landing pages enfocados en conversiones."
      bg_image : "images/slider/bg1.jpg"
      image : ""
      image_position : "false"
      # slider navigator
      navigator:
        label : "Desarrollo"
        icon : "fa-code" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:  
        # button loop
        - label : "Ver más"
          style : "solid"
          link : "/servicios"

    ############### Slider item loop
    - title : "Marketing Digital"
      subtitle : "Implementamos campañas para que tus nichos te descubran y deseen en Facebook e Instagram."
      bg_image : "images/slider/bg2.jpg"
      image : ""
      image_position : "left"
      # slider navigator
      navigator:
        label : "Marketing"
        icon : "fa-bar-chart" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop
        - label : "Ver más"
          style : "solid"
          link : "/servicios"

    ############### Slider item loop
    - title : "Mantenimiento Web"
      subtitle : "Realizamos mantenimiento web para tu empresa creada con WordPress, Woocommerce, Shopify, Prestashop y Drupal."
      bg_image : "images/slider/bg3.jpg"
      image : ""
      image_position : "right"
      # slider navigator
      navigator:
        label : "Mantención"
        icon : "fa-cogs" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:  
        # button loop
        - label : "Ver más"
          style : "solid"
          link : "/servicios"


