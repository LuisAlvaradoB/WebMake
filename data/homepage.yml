############################### about ##################################
about:
  enable : true
  title : ""
  subtitle : "Nuestra Agencia"
  bg_image : "images/image-block-bg.jpg"
  content : "Somos una agencia joven dedicada a ofrecer servicios especializados en Desarrollo Web, Marketing en Redes Sociales, Posionamiento de Marca para emprendedores y profesionales independientes que deseen posicionarse en este mercado, adquiriendo ventajas competitivas con la mejor calidad-precio. No sólo buscamos entregar un servicio de calidad, lo que nos interesa es hacer crecer tu negocio. Además, generar confianza para mantener una relación a largo plazo."
  about_item:
    # about item loop
    - name : "Resultados"
      icon : "fa-line-chart" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content : "Creemos que lo más importante de un proyecto es que sea rentable y útil para nuestros clientes."
      
    # about item loop
    - name : "Calidad"
      icon : "fa-check-circle" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content : "Somos profesionales por vocación, por lo que nuestro compromiso de calidad está por encima de todo."
      
    # about item loop
    - name : "Pasión"
      icon : "fa-heart" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content : "Sabemos en todo momento lo que necesitan nuestros clientes."

  
############################### feature ##################################
feature:
  enable : True
  feature_item:
    # feature item loop
    - name : "Diseño limpio y moderno"
      icon : "fa-heart-o" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content : "Creamos un Sitio Web atractivo y que te ayude a conseguir clientes"
    # feature item loop
    - name : "Rendimiento Ligero"
      icon : "fa-pagelines" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content : "Garantizamos la máxima disponibilidad, rendimiento elevado y estable de tu Sitio Web a lo largo del tiempo"

     # feature item loop
    - name : "Diseño Responsivo"
      icon : "fa-desktop" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content : "Desarrollamos Sitios Web responsive, que son adaptables a dispositivos móviles "  

    # feature item loop
    - name : "Concepto multipróposito"
      icon : "fa-newspaper-o" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content : "Desarrollamos tu Sitio Web según la idea de negocio de tu empresa"

    # feature item loop
    - name : "Actualizaciones"
      icon : "fa-recycle" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content : "Mantenemos tu Sitio Web al día con las últimas actualizaciones"

    # feature item loop
    - name : "Soporte técnico"
      icon : "fa-whatsapp" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content : "Estamos siempre disponibles a cualquier solicitud que se genere."
    
   


